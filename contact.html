<html>
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<title>Contact</title>
	<meta name=”viewport” content=”width=device-width, initial-scale=1″>
</head>

<body>

<div id="header">
	<span style="cursor:pointer" class="openbtn" id="sideButton">&#9776;</span>
	<span style="cursor:pointer" class="openbtn" id="homeButton">&#8962;</span>
	<div id="sidenav">
		<button class="homeTag" href="index.html">Home</a>
		<button class="projectTag" href="projects.html">Projects</a>
		<button class="contactTag" href="contact.html">Contact</a>
	</div>
</div>
	

<div id = "clickArea"></div>

<div id="textBlockCon">
	<h1>Contact</h1>
	<ul>
		<li>Email: edward10agar@gmail.com</li>
		<li>Github: www.github.com/edAgar10</li>
	</ul>
</div>

<script>
$(document).ready(function() {
	$("#sidenav").hide();
	$("#textBlockCon").animate({marginTop: "-=50px", opacity: 1}, { duration: 1500, queue: true});
});

var sideNavOpen = false;

function toggleNav() {
	$("#sidenav").slideToggle(1000);
	sideNavOpen = !sideNavOpen
};

$("#sideButton").click(function() {
	toggleNav()
});

$("#homeButton").on("click", async function() {
	await $("#textBlockCon").delay(500).animate({marginTop: "+=50px", opacity: 0}, { duration: 1500, queue: true}).promise();
	location.href = "index.html"
});

$("#clickArea").click(function() {
	if (sideNavOpen == true) {
		toggleNav()
	}
});

$("button").on("click", async function() {
	if (sideNavOpen == true) {
		$("#sidenav").hide();
	}
	var currentLink = $(this).attr("href");
	await $("#textBlockCon").delay(500).animate({marginTop: "+=50px", opacity: 0}, { duration: 1500, queue: true}).promise();
	document.location.href = currentLink

});

</script>

</html>
